            <h1>Формы</h1>
        <section class="section">
            <h2>1) Контактные данные</h2>
            <form action="https://www.google.com" method="get" target="_blank">
                <input type="hidden" name="form_name" value="contacts"> <!-- hidden -->
                <label>Фамилия <input type="text" name="last_name" value="Иванов" required></label>
                <label>Имя <input type="text" name="first_name" value="Иван" required></label>
                <label>Группа <input type="text" name="group" value="102"></label>
                <label>Мобильный телефон <input type="text" name="phone" value="8(900)000-00-00"></label>
                <label>E-mail <input type="text" name="email" value="student@edu.hse.ru"></label>
                <label>Дата отправки <input type="date" name="send_date"></label>
                <label>Пароль <input type="password" name="password" value="demo1234"></label>
                <button type="submit">Отправить</button>
            </form>
        </section>

        <section class="section">
            <h2>2) Оригинальные данные</h2>
            <form action="https://www.google.com" method="get" target="_blank">
                <input type="hidden" name="secret" value="secret">
                <label>Товар<input type="text" name="product" value="Подсолнух"></label>
                <label>Количество<input type="number" name="amound" value="3" min="1" max="10"></label>
                <label>Тип доставки
                    <div>
                        <label><input type="radio" name="del" value="Постомат" checked>Постомат</label>
                        <label><input type="radio" name="del" value="Самовывоз">Самовывоз</label>
                    </div>
                </label>
                <label>Опции
                    <div>
                        <label><input type="checkbox" name="fast_del" value="1" checked>Быстрая доставка</label>
                        <label><input type="checkbox" name="cur" value="1">Страхвание</label>
                    </div>
                </label>
                <label>Дата доставки<input type="date" name="delivery_date"></label>
                <label>Комментарий
                    <textarea name="comment">Прошу доставить после 18:00</textarea>
                </label>
                <button type="submit">Заказать</button>
            </form>
        </section>
</body>

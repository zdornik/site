<head>
    <meta charset="UTF-8" />
    <title>Решение алгоритмической задачи</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script>
    function calculateZ() {
      let X = parseFloat(document.getElementById("X").value);
      let Y = parseFloat(document.getElementById("Y").value);
      let Z;
      if (X > Y) {
        Z = X*Y;
      } else {
        Z = Math.log(X + Y);
      }
      document.getElementById("result").textContent = "Z = " + Z;
    }
    </script>
</head>

            <h2>Пример задачи</h2>
            <p><b>Задача:</b>Даны вещественные числа X и Y . Вычислить Z. Z = XY при X > Y, Z = ln(X + Y ) в противном случае.</p>
            <label>Число X <input id="X" type="text" value="12"></label>
            <label>Число Y <input id="Y" type="text" value="13"></label>

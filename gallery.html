<section id="telescopes" class="card-panel mb-4">
  <h2 class="mb-3">Телескопы</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <figure class="mb-0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/HST-SM4.jpeg" class="img-fluid rounded mb-2" alt="Телескоп Хаббл над Землёй">
        <figcaption>«Хаббл» ведёт наблюдения уже более тридцати лет, регулярно обновляя наш взгляд на Вселенную.</figcaption>
      </figure>
    </div>
    <div class="col-md-6 col-lg-4">
      <figure class="mb-0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/James_Webb_Space_Telescope_mirror37.jpg" class="img-fluid rounded mb-2" alt="Телескоп Джеймс Уэбб">
        <figcaption>James Webb использует инфракрасный спектр, чтобы разглядеть первые галактики.</figcaption>
      </figure>
    </div>
  </div>
</section>

<section id="stations" class="card-panel mb-4">
  <h2 class="mb-3">Корабли и станции</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <figure class="mb-0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station_after_undocking_of_STS-132.jpg" class="img-fluid rounded mb-2" alt="Международная космическая станция">
        <figcaption>МКС — лаборатория, где проверяются технологии будущих перелётов на Луну и Марс.</figcaption>
      </figure>
    </div>
    <div class="col-md-6 col-lg-4">
      <figure class="mb-0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Crew_Dragon_at_the_ISS_docking_adapter.jpg" class="img-fluid rounded mb-2" alt="Корабль Crew Dragon в космосе">
        <figcaption>Crew Dragon доказал, что частные компании могут доставлять экипаж на орбиту.</figcaption>
      </figure>
    </div>
  </div>
</section>

<section id="nebulae" class="card-panel mb-4">
  <h2 class="mb-3">Туманности</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4">

        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Carina_Nebula.jpg" class="img-fluid rounded mb-2" alt="Планетарная туманность">
        <figcaption>Туманности — колыбель звёзд и элементарных частиц, из которых складываются планеты.</figcaption>
      </figure>
    </div>
    <div class="col-md-6 col-lg-4">
      <figure class="mb-0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/NGC_6302%2C_the_Bug_Nebula.jpg" class="img-fluid rounded mb-2" alt="Газовое облако">
        <figcaption>Газовые облака подсвечиваются излучением молодых звёзд, создавая яркие узоры.</figcaption>
      </figure>
    </div>
  </div>
